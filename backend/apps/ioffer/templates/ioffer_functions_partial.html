<div class="form-group col-md-6 mb-0">
    <div class="form-group">
        <label for="id_offer_functions" class=" requiredField">Offer functions<span class="asteriskField">*</span> </label>
        <div class="">
            {% for function in functions %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="offer_functions" value="{{ function.id }}" id="offer_functions_option{{ function.id  }}">
                    <label class="form-check-label" for="offer_functions_option{{ function.id  }}">{{ function.name }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
